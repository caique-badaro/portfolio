<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	  <meta http-equiv="Content-Language" content="pt-br">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Aniversário da Maria Clara</title>
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
<!-- Estilos -->
	<style>
		  body {
		    background: radial-gradient(circle, #e3ae22, #ffb200);
		    width: 100%;
		    height: 100vh;
		    margin: 0;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    flex-direction: column;
		  }
		  .gif-confeti {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    z-index: -1;
		    background-image: url('https://gifs.eco.br/wp-content/uploads/2022/08/gifs-de-confete-3.gif');
		    background-size: cover;
		    background-repeat: no-repeat;
		    background-position: center;
		    opacity: 20%;
		  }
		  
		  .content {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		  }
		  
		  .column {
		    flex: 1;
		    text-align: center;
		    padding: 8px;
		  }
		  .title-convite {
		  	font-size: 3rem;
		  	color: #333;
		  	margin-bottom: 4px;
		  	font-family: "Titan One", sans-serif;
			font-weight: 400;
		    font-style: normal;
		  }
		  .subtitle-convite {
		  	font-family: Roboto, sans-serif;
		  	color: #333;
		  	font-style: normal;
		    margin-block-start: 0em;
		    margin-block-end: 0em;
		    margin-inline-start: 0px;
		    margin-inline-end: 0px;
		    font-weight: 700;
		  }
		  .subtitle-convite-endereco {
		  	font-family: Roboto, sans-serif;
		  	color: #333;
		  	font-style: normal;
		    margin-block-start: 0em;
		    margin-block-end: 0em;
		    margin-inline-start: 0px;
		    margin-inline-end: 0px;
		    font-weight: 700;
		    margin-top: 24px;
		  }
		  .clock-date {
		  	margin-bottom: 80px;
		  }
		  h3.title-convite {
		  	font-size: 1.2rem;
		  	color: #333;
		  	margin-bottom: 4px;
		  	font-family: "Titan One", sans-serif;
			font-weight: 400;
		    font-style: normal;
		    margin-top: 8px;
		    margin-bottom: 40px;
		  }
		  img {
		    max-width: 90%;
		    width: 100%;
		    height: auto;
		    margin-top: 80px;
		  }
		  
		  @media (max-width: 768px) {
		    .content {
		      width: 90%;
		    }
		    .column {
		      flex: 100%;
		    }
		  }
		</style>
</head>
<body>
<div class="gif-confeti"></div>
  <img src="imgs-convite/logo-convite-maria-clara.svg" alt="Convite Aniversário Maria Clara">
  <div class="content">
    <div class="column clock-date">
      <h2 class="title-convite">17</h2>
      <p class="subtitle-convite">Fevereiro</p>
    </div>
    <div class="column clock-date">
      <h2 class="title-convite">20h</h2>
      <p class="subtitle-convite">Sábado</p>
    </div>
  </div>
  <div class="content">
  	<div class="column">
      <p class="subtitle-convite-endereco">Endereço:</p>
      <h3 class="title-convite">Rua Galileu, 586<br>Apto 101 - Glória</h3>
    </div>
  </div>
</body>
</html>
